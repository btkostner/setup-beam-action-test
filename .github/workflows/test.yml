---

name: Test

on:
  - push

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: erlef/setup-beam@v1
        with:
          otp-version: '22.2'
          elixir-version: '1.9.4'

      - name: Dependencies
        run: mix deps.get

      - name: Problem Matcher
        run: >
          echo "::add-matcher::.github/problem-matchers.json"

      - name: Format
        run: mix format --check-formatted

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: erlef/setup-beam@v1
        with:
          otp-version: '22.2'
          elixir-version: '1.9.4'

      - name: Dependencies
        run: mix deps.get

      - name: Problem Matcher
        run: >
          echo "::add-matcher::.github/problem-matchers.json"

      - name: Test
        run: mix test
